<body>
   <div class="wrapper">
      <div class="block-center mt-4 wd-xl">
         <!-- START card-->
         <div class="card card-flat">
            <div class="card-header text-center bg-dark"><a href="#"><img class="block-center rounded" th:src="@{/img/logo.png/}" alt="Image"></a></div>
            <div class="card-body">
               <p class="text-center py-2">CONNECTEZ VOUS POUR CONTINUER.</p>
               <form class="mb-3" id="loginForm" action="/login" method="POST" novalidate>
                  <div class="form-group">
                     <div class="input-group with-focus"><input class="form-control border-right-0" id="exampleInputEmail1" name="username" type="text" placeholder="Nom Utilisateur" autocomplete="off" required>
                        <div class="input-group-append"><span class="input-group-text text-muted bg-transparent border-left-0"><em class="fa fa-user"></em></span></div>
                     </div>
                  </div>
                  <div class="form-group">
                      <div class="input-group with-focus"><input class="form-control border-right-0" id="exampleInputPassword1" type="password" name="password" placeholder="Mot de passe" required>
                        <div class="input-group-append"><span class="input-group-text text-muted bg-transparent border-left-0"><em class="fa fa-lock"></em></span></div>
                     </div>
                  </div>
                  <div class="clearfix">
                     <div class="checkbox c-checkbox float-left mt-0"><label><input type="checkbox" value="" name="remember"><span class="fa fa-check"></span> Se souvenir de moi</label></div>
                     <div class="float-right"><a class="text-muted" href="recover.html">Mot de passe oubli√©?</a></div>
                  </div><button class="btn btn-block btn-primary mt-3" type="submit">Se Connecter</button>
                  </br>
                        <div th:if="${param.error}" class="alert alert-danger">    
                            Nom utilisateur ou mot de passe incorrect.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success"> 
                            You have been logged out.
                        </div>
               </form>
               <!-- login : admin , password : admin -->
               <!--<p class="pt-3 text-center">Need to Signup?</p><a class="btn btn-block btn-secondary" href="register.html">Register Now</a>-->
            </div>
         </div><!-- END card-->
         <div class="p-3 text-center"><span class="mr-2">&copy;</span><span>2022</span><span class="mr-2">-</span><span>GestDeveloppeurs</span><br><span>by Awa Abole Josias</span></div>
      </div>
   </div><!-- =============== VENDOR SCRIPTS ===============-->

   <script th:src="@{/vendor/modernizr/modernizr.custom.js/}"></script><!-- STORAGE API-->
