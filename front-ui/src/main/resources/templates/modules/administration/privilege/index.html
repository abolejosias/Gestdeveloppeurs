                            <li class="has-user-block">
                                <div class="collapse" id="user-block">

                                        <div class="user-block-picture">
                                            <div class="user-block-status"><img class="img-thumbnail rounded-circle" th:src="@{/img/user/02.jpg/}" alt="Avatar" width="60" height="60">
                                                <div class="circle bg-success circle-lg"></div>
                                            </div>
                                        </div><!-- Name and Job-->
                                        <div class="user-block-info"><span class="user-block-name">Hello, Mike</span><span class="user-block-role">Designer</span></div>
                                    </div>
                                </div>
                            </li><!-- END user info-->
                            <!-- Iterates over all sidebar items-->

                            <!-- lstmenusbeans -->
                            <li class="nav-heading "><span data-localize="sidebar.heading.HEADER">Navigation Principal</span></li>

                            <li class="" th:each="omenubeans : ${lstmenusbeans}"><a th:href="${omenubeans.getStrHref()}" th:title="${omenubeans.getStrDescription()}" data-toggle="collapse"><em th:class="${omenubeans.getStrClass()}"></em><span th:text="${omenubeans.getStrDescription()}"></span></a>
                                <ul class="sidebar-nav sidebar-subnav collapse" th:id="${omenubeans.getStrValue()}">
                                    <li class="sidebar-subnav-header" th:text="${omenubeans.getStrDescription()}"></li>
                                    <li class=" "th:each="osousmenus : ${omenubeans.getLstSousmenuBean()}"><a th:href="${osousmenus.getStrUrl()}" title="Horizontal"><span th:text="${osousmenus.getStrDescription()}"></span></a></li>
                                </ul>
                            </li>

                        <!-- DATATABLE DEMO 2-->
                        <div class="card">

                                <!-- <div class="text-sm">When displaying data in a DataTable, it can often be useful to your end users for them to have the ability to obtain the data from the DataTable, extracting it into a file for them to use locally. This can be done with either HTML5 based buttons or Flash buttons.</div>-->
                            </div>
                            <div class="card-header">
                            <i class="text-muted">Legende : </i>
                            <div class="pull-right" role="group" aria-label="Basic example" style='margin-bottom:0px'>
                                <span th:each="oactionsNotToolbar : ${lstactionsNotToolbar}"><button type="button" th:class="${oactionsNotToolbar.getStrClassLegende()}" ><i th:class="${oactionsNotToolbar.getStrIcon()}"></i>&nbsp;&nbsp;<span th:text="${oactionsNotToolbar.getStrText()}"></span></button>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                               
                            </div>
                            </div>
                            <div class='clearfix'></div>

                            <div class="card-body">

                                            <th class="sort-alpha" data-priority="2">CSS grade</th>-->
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="gradeX" th:each="oprivilege : ${LstPrivilege}">
                                            <td th:text="${oprivilege.getName()}"></td>
                                            <td th:text="${oprivilege.getDescription()}"></td>
                                            <td>
                                                <span th:each="oactionsNotToolbars : ${lstactionsNotToolbar}"><button type="button" th:class='${oactionsNotToolbars.getStrClass()}'  th:data-toggle="${oactionsNotToolbars.getStrDatatoggle()}" th:data-target="${oactionsNotToolbars.getStrDatatarget()}" th:id="${oactionsNotToolbars.getStrId()}" th:value="${oprivilege.getId()}" th:data-placement="${oactionsNotToolbars.getStrDataplacement()}" th:title="${oactionsNotToolbars.getStrText()}"><i th:class="${oactionsNotToolbars.getStrIcon()}" ></i></button>
                                                    &nbsp;&nbsp;</span>
                                         
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div><!-- DATATABLE DEMO 3-->
